<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egorov Agency Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <img src="./image/svg/fon-left.svg" alt="fon left" class="fon-left">
        <img src="./image/svg/fon-right.svg" alt="fon right" class="fon-right">
        <section class="section-main container">
            <a class="logo" href="#">
                <img src="./image/svg/logo.svg" alt="logo">
            </a>
            <div class="content">
                <h1 class="title">
                    under construction
                </h1>
                <p class="subtitle">
                    We&#39;re making lots of improvements and will be back soon
                </p>
                <div class="timer">
                    <div class="timer-items">
                        <div class="timer-item">
                            <div class="timer-days">
                                00
                            </div>
                            <div class="name-item">
                                Days
                            </div>
                        </div>
                        <div class="timer-item">
                            <div class="timer-hours">
                                00
                            </div>
                            <div class="name-item">
                                Hours
                            </div>
                        </div>
                        <div class="timer-item">
                            <div class="timer-minutes">
                                00
                            </div>
                            <div class="name-item">
                                Minutes
                            </div>
                        </div>
                        <div class="timer-item">
                            <div class="timer-seconds">
                                00
                            </div>
                            <div class="name-item">
                                Seconds
                            </div>
                        </div>
                    </div>
                </div>
                <div class="event">
                    <p class="event-title">
                        Check our event page when you wait:
                    </p>
                    <a class="event-btn" href="https://egorovagency.by/#main" target="_blank">
                        Go to the event
                        <img src="./image/svg/arrow-right.svg" alt="arrow">
                    </a>
                </div>
            </div>
            <div class="footer">
                <form class="form">
                    <input type="email" class="form-input" placeholder="Enter your Email and get notified">
                    <button type="button" class="form-btn">
                        <img src="./image/svg/arrow-right.svg" class="form-btn-img" alt="arrow">
                    </button>
                </form>
                <button class="other-btn">
                    other events
                    <img src="./image/svg/arrow-right.svg" class="other-btn-img" alt="arrow">
                </button>
            </div>
        </section>
        <section class="modal">
            <div class="popup-overlay">
                <div class="popup">
                    <a class="popup-btn-close">
                        <img src="./image/svg/close.svg" alt="close">
                    </a>
                    <h3 class="popup-name">
                        success!
                    </h3>
                    <p class="popup-description">
                        You have successfully subscribed to the email newsletter
                    </p>
                    <a class="popup-btn">
                        Close
                    </a>
                </div>
            </div>
        </section>
        <section class="section-slider">

        </section>
    </main>
<script type="module" src="./index.js"></script>
</body>
</html>
