<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <input id="slider-1" type="radio" name="slides" checked>
        <input id="slider-2" type="radio" name="slides">
        <input id="slider-3" type="radio" name="slides">
        <input id="slider-4" type="radio" name="slides">
        <div class="slider__imgs-container">
            <div class="slider__imgs-wraper">
                <div class="slider__img">
                    <img class="img" src="./assets/imgs/1.jpg">
                </div>
                <div class="slider__img">
                    <img class="img" src="./assets/imgs/2.jpg">
                </div>
                <div class="slider__img">
                    <img class="img" src="./assets/imgs/3.jpg">
                </div>
                <div class="slider__img">
                    <img class="img" src="./assets/imgs/4.png">
                </div>
            </div>
        </div>
        <div class="slider__discription-container">
                <div class="discription slid-1">
                    I'm simply the best
                </div>
                <div class="discription slid-2">
                    Bitcoin, me and dollar
                </div>
                <div class="discription slid-3">
                    On the internet
                </div>
                <div class="discription slid-4">
                    Is this is a breakfast?
                </div>
        </div>
        <div class="slider__btn-container">
            <label for="slider-1"  class="slider__btn slider__btn-1">
                <span class="slider__btn-span"></span>
            </label>
            <label for="slider-2" class="slider__btn slider__btn-2">
                <span class="slider__btn-span"></span>
            </label>
            <label for="slider-3" class="slider__btn slider__btn-3">
                <span class="slider__btn-span"></span>
            </label>
            <label for="slider-4" class="slider__btn slider__btn-4">
                <span class="slider__btn-span"></span>
            </label>
        </div>
    </div>
</body>
</html>
